<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <!--Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400" rel="stylesheet">
    
    <!--Css-->
    <link rel="stylesheet" media="all" href="assets/css/main.css">
    
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Car rental</title>
</head>
<body class="body">
    <main class="main">
        <!--Banner-->
        <div class="banner main__banner">
            <div class="banner__logo"><img class="banner__icon" src="assets/css/img/icon.jpg" alt="icon"></div>
            <div class="banner__text">
                <h3 class="company-name">JOHNSNOW</h3>
                <h4 class="company-second-name">CAR RENTAL</h4>
            </div>
        </div>
        <!--Header-->
        <header class="header">            
            <h1 class="title header__title">Happiness behind <span class="security">Security</span></h1>
            <h2 class="subtitle header__subtitle">Welcome, Please login to your account.</h2>
        </header>
        
        <!--FORM-->
        <form action="#" class="auth main__auth">
            <div class="auth__label-float">
                <label class="auth__label" for="email">Email Adress</label>
                <input type="email" class="auth__input" name="email" required>
            </div>
            
            <div class="auth__label-float">      
                <label for="pass" class="auth__label">Password</label>
                <input type="password" class="auth__input" name="pass">
            </div>  
            
            <input type="checkbox" checked="checked" class="auth__checkbox">
            <label  class="auth__checkbox-text">Remember me</label>
            
            <a href="#" class="auth__link">Forgot Password?</a>
            
            <button class="button auth__button" type="submit" value="login">Login</button>
        </form>
    </main>
    <!--PHOTO SECTION-->
    <section class="photo">
        <div class="photo__overlay"></div>
        <img class="photo__img" src="assets/css/img/emilygrey.jpg" alt="emilygrey">
    </div>
</section>  

</body>
</html>
